<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        
        <div id="weapons">
            <button id="rock"><img src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="rock"></button>
            <button id="paper"><img src="https://images.unsplash.com/photo-1535350356005-fd52b3b524fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="paper"></button>
            <button id="scissors"><img src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80" alt="scissors"></button>
        </div>
        <div>
            <div id="user-choice"></div>
            <div id="user-image"></div>
        </div>
        <div>
            <div id="computer-choice"></div>
            <div id="computer-image"></div>
        </div>
        <div id="results"></div>
        <div id="instructions"></div>
        <div id="user-running-total"></div>
        <div id="computer-running-total"></div>
        <button id="next-round" type="button" onClick="nextRound()">Next round</button>
        <button id="play-again" type="button" onClick="playAgain()">Click here to play again</button>

    </main>
    <script src="script.js"></script> 
</body>

</html>
